<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flickr clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css" type="text/css">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo.png" > Flickr
      </div>
      <div class="search">
        <label for="search_box">
          <i class="fa fa-search"></i>
        </label>
        <input type="text" id="search_box" placeholder="Photos, people or groups">
      </div>
      <div class="auth_buttons">
        <a href="#">log In</a>
        <a href="#" class="btn">sign up</a>
      </div>
    </header>
    <main>
      <h1>Find your inspiration</h1>
      <h3>Join the flickr community. home to tens of billions of photos and 2 million groups.</h3>
      <a href="#" class="btn">start for free</a>
    </main>
    <footer>
      <a href="#">About</a>
      <a href="#">jobs</a>
      <a href="#">Blog</a>
      <a href="#">Developers</a>
      <a href="#">guidelines</a>
      <a href="#">Help</a>
      <a href="#">Help forum</a>
      <a href="#">privacy</a>
      <a href="#">Terms</a>
      <a href="#">Cookies</a>
      <a href="#">English</a>
      <a href="#">smugMug+flickr</a>
      <a href="#"><i class="fa fa-instagram"></i></a>
      <a href="#"><i class="fa fa-twitter"></i></a>
      <a href="#"><i class="fa fa-facebook"></i></a>
    </footer>
  </body>
</html>
