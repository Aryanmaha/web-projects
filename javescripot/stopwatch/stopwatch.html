<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>stop watch</title>
    <link rel="stylesheet" href="stopwatch.css" type="text/css">
  </head>
  <body>
    <div class="main">
      <div class="main_watch">
        <div class="watch_time">
           <span id="hour">00</span>
           <span id="minute">00</span>
           <span id="second">00</span>
           <span id="tens">00</span>
        </div>
        <div class="watch_btns">
          <button id="btn_start" class="watch_btns-start">Start</button>
          <button id="btn_pause" class="watch_btns-pause">Pause</button>
          <button id="btn_reset" class="watch_btns-reset">Reset</button>
        </div>
      </div>
    </div>
    <script src="stopwatch.js"></script>
  </body>
</html>
