<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image slider</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="slider-container">
      <div class="image-number">
        1 / 4
      </div>
      <div class="slider">
        <img src="https://source.unsplash.com/random/900x800" alt="">
      </div>
      <div class="slider">
        <img src="https://source.unsplash.com/random/900x801" alt="">
      </div>
      <div class="slider">
        <img src="https://source.unsplash.com/random/900x802" alt="">
      </div>
      <div class="slider">
        <img src="https://source.unsplash.com/random/900x803" alt="">
      </div>
      <div class="slider">
        <img src="https://source.unsplash.com/random/900x804" alt="">
      </div>
      <div class="slider">
        <img src="https://source.unsplash.com/random/900x805" alt="">
      </div>
      <div class="slider">
        <img src="https://source.unsplash.com/random/900x806" alt="">
      </div>
      <div class="slider">
        <img src="https://source.unsplash.com/random/900x807" alt="">
      </div>
      <div class="slider">
        <img src="https://source.unsplash.com/random/900x808" alt="">
      </div>
    </div>
    <div class="buttons">
      <button id="prev">prev</button>
      <button id= "next">next</button>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
